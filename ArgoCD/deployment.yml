apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      containers:
      - name: argo-server
        image: amanchauhan810/ems-frontend:v2
        resources:
          requests:
            memory: 500Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 250m
        ports:
        - containerPort: 9090
        
