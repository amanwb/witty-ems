apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
spec:
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
      - name: nginx-server
        image: nginx:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        
    

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: Argo-CD
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
