apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ems-backend
  template:
    metadata:
      labels:
        app: ems-backend
    spec: 
      containers:
        - name: java-ems-backend
          image: amanchauhan810/ems-backend
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ems-java-backend
spec:
  selector:
    app: ems-backend
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080